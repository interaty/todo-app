<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <title>To-do app</title>
</head>
<body>
  
  <div class="container">
    <section class="greeting">
      <h2 class="title">
        Co je nového, <input type="text" id="name" placeholder="zde napiš své jméno">
      </h2>
    </section>
    <section class="create-todo">
      <h3>PŘIDAT ÚKOL</h3>
      <form id="create-todo-form">
        <h4>Co bude na tvém seznamu úkolů?</h4>
        <input
          type="text"
          name="content"
          id="content"
          placeholder="např. koupit toastový chléb"
          >
          <h4>Zvol si kategorii</h4>
          <div class="options">
            <label>
              <input
              type="radio"
              name="category"
              id="category1"
              value="business"
              />
              <span class="bubble business">
    
              </span><div>Pracovní</div>
            </label>
            <label>
              <input
              type="radio"
              name="category"
              id="category2"
              value="personal"
              />
              <span class="bubble personal">
    
              </span> <div>Osobní</div>
            </label>
          </div>
          <input type="submit" value="Přidat úkol">
      </form>
    </section>
    <section class="todo-list">
      <h3>SEZNAM ÚKOLŮ</h3>
      <div class="list" id="todo-list">
    
      </div>
    </section>
  </div>
</body>
</html>
